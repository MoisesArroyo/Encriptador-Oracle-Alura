<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo">
    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="15"
            placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class informacion>Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="45" rows="25" placeholder="Ningún Mensaje fue encontrado"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <footer>
        <div>
            <p>Developer: Moisés Isaí Arroyo Rodríguez</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
